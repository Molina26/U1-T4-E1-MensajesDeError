<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${status}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>

<body>
    <div class="container d-flex justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-6 align-self-center">
                <img class="img" width="300px" th:src="@{/images/product.png}" alt="">
            </div>
            <div class="col-md-6 align-self-center">
                <h1 th:text="${status}"></h1>
                <h2 th:text="${error}"></h2>
                <h3 th:text="${message}"></h3>
                <p class="justify-content-center">
                    <a class="btn btn-primary" th:href="@{/}">Volver a Casa</a>
                </p>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
    <script th:src="@{/js/script404.js}"></script>

</body>

</html>
